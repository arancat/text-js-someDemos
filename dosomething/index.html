        function getElementPosition(ele) {
            //重要的判断条件↓
            if(ele.offsetParent.nodeName == 'BODY') {
                return {
                    l: ele.offsetLeft,
                    t: ele.offsetTop
                }
            }else {
                return {
                    l: ele.offsetLeft + getElementPosition(ele.offsetParent.l),
                    t: ele.offsetTop + getElementPosition(ele.offsetParent.t)
                }
            }
